name: Release macOS x64

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish-macos-x64:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish release (macOS Intel x64)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
          npm_config_target_arch: x64
          npm_config_target_platform: darwin
          npm_config_arch: x64
        run: pnpm --filter @mcp_router/electron run publish:x64
